<!DOCTYPE html>
<html>
<head>
	<title>Acount</title>
	<link rel="stylesheet" type="text/css" href="Account.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container" id="container">
<div class="form-container sign-up-container">

    <form action="SignUp.php" method="post">
	<h1>Create Account</h1>
            <input type="text" name="FName" placeholder="Full Name">
            <input type="text" name="Uadd" placeholder="Address"> 
            <input type="text" name="UPhone" placeholder="Phone">
            <input type="text" name="Uemail" placeholder="Email">
            <input type="text" id="name" name="Uname" placeholder="Username" onchange="Caps1()">
			<script>
				function Caps1() {
				  var y = document.getElementById("name");
				  y.value = y.value.toUpperCase();
				}
				</script>
            <input type="password" name="UPass" placeholder="Password">
            <input type="password" name="UPass2" placeholder="Confirm Password">
            <table>
                <tr>
                    <td><b>Gender</b></td>
                    <td><input type="radio" name="gender" value="Male">Male</td>
                    <td><input type="radio" name="gender" value="Female">Female</td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" name="UDOB"></td>
                </tr>
            </table>
            <button type="submit">Sign Up</button>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="SignIN.php" method="post">
		<h1>Sign In</h1>
	<input type="text" id="name2" name="uname" placeholder="Username" required onchange="Caps()">
	<script>
		function Caps() {
		  var x = document.getElementById("name2");
		  x.value = x.value.toUpperCase();
		}
		</script>
	<input type="password" name="pass" placeholder="Password" required>

        <button type="Submit">Sign IN</button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Welcome Back!</h1>
			<p>To keep connected with us please login with your personal info</p>
			<button class="ghost" id="signIn">Sign In</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Hello, Friend!</h1>
			<p>Enter your details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("input").focus(function(){
    $(this).css("background-color", "White");
  });
  $("input").blur(function(){
	$(this).css("background-color", "#87CEEB");
  });
});
</script>


<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>


</body>
</html>
